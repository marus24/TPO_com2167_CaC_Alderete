<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga tu meme</title>
    <link rel="stylesheet" href="style_reg.css">
    <link rel="stylesheet" href="style_form.css">
    <script src="https://kit.fontawesome.com/0598544a0e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container_reg"> 

        <header class="header">
            <h1>CARGA TU MEME</h1> <br>
            <h3>Vos también podes cargar tus memes favoritos. <br> Los más votados podran ganarse una giftcard Amazon!! Hay una por semana</h3>
            <nav>
                <br>
                <a class="nav" href="registro.html">Inicia sesion</a>
                <a class="nav" href="index.html">Inicio</a>
            </nav>
        </header>

        <div class="formulario carga">
          <form  class="formulario_carga" action="show_data.html" target="_blank">
            <div class="form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Coloca tu nombre">
                  </div>
            
                  <div class="mb-3">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Coloca tu apellido">
                  </div>
            
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                  </div>
            
                  <div class="mb-3">
                    <label for="nombre_meme" class="form-label">Nombre del meme</label>
                    <input type="text" class="form-control" id="nombre_meme" placeholder="Coloca el titulo del meme">
                  </div>
            
                  <div class="mb-3">
                    <label for="Comentario" class="form-label">Dejanos un comentario</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            
                  <div>
                    <label for="adjuntar_meme" class="form-label">Subi tu meme</label>
                    <input class="form-control form-control-lg" id="subi_meme" type="file">
                  </div>
                  <br>
                  <br>
                  <input type="submit"> value="Enviar"
            </div>
        </form>
        </div>
       
        <footer class="footer">
            <h3>Todos los derechos reservados @2021</h3> 
            <h4>Comparti en tus redes sociales</h4> <br>
            <a class="redsoc" href="www.twitter.com"><i class="fab fa-twitter-square"></i></a> 
            <a href="www.facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="www.linkedin.com""><i class="fab fa-linkedin"></i></a>
         </footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
